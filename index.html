<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container my-5">
      <h1>Library app</h1>

      <section class="alert alert-danger d-none">
        you must complete the data
      </section>

      <form id="formulario">
        <input
          type="text"
          name="title"
          placeholder="Title"
          class="form-control mb-2"
        />
        <input
          type="text"
          name="author"
          placeholder="Author"
          class="form-control mb-2"
        />
        <input
          type="number"
          name="pages"
          placeholder="Pages"
          class="form-control mb-2"
        />
        <select name="bookState" class="form-control mb-2">
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>
        <button type="submit" class="btn btn-primary w-100" id="btnSubmit">
          Agregar
        </button>
      </form>

      <section id="renderBook" class="row mt-3"></section>
    </div>

    <template id="templateBook">
      <article class="card mb-3 col-6 col-md-3">
        <div class="card-body">
          <h4>The Little Prince</h4>
          <h5>By: Antoine de Saint-Exupery</h5>
          <h6>Number of pages: 96</h6>
          <button class="btn btn-info" id="btnStatusRead">Read</button>
          <button class="btn btn-secondary" id="btnStatusUnread">Unread</button>
          <button class="btn btn-danger" id="btnDelete">Borrar</button>
        </div>
      </article>
    </template>
  </body>
</html>
